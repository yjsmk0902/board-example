<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/style.css" />

    <title>Board Example</title>
  </head>
  <body th:object="${user}">
    <h1>로그인 확인페이지</h1>
    <div>
      <span>아이디:</span>
      <span th:text="*{account}">아이디</span>
    </div>
    <div>
      <span>닉네임:</span>
      <span th:text="*{username}">닉네임</span>
    </div>
    <div>
      <span>이름:</span>
      <span th:text="*{name}">이름</span>
    </div>
    <div>
      <span>이메일:</span>
      <span th:text="*{email}">이메일</span>
    </div>
    <div>
      <span>Role:</span>
      <span th:text="*{roles}">Role</span>
    </div>
    <div>
      <span>JWT:</span>
      <span th:text="*{token}">JWT</span>
    </div>
    <button type="button" onclick="location.href='../index.html'">
      홈으로
    </button>
  </body>
</html>
